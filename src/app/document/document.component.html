<mat-card class="page-card">
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table id="documentTbl" [dataSource]="dataSourceDocument" matSort>

        <ng-container matColumnDef="documentId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Document Id </th>
          <td mat-cell *matCellDef="let element"> {{element.documentId}} </td>
        </ng-container>
  
        <ng-container matColumnDef="fileType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Document Type </th>
          <td mat-cell *matCellDef="let element"> {{element.fileType}} </td>
        </ng-container>
  
        <ng-container matColumnDef="fileName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Document Name </th>
          <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="pageNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> # Of Pages </th>
          <td mat-cell *matCellDef="let element"> {{element.pageNumber}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row">
            <button (click)="onAction(row)" mat-raised-button>Split</button> </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator> -->
    </div>
  </mat-card-content>
</mat-card>

<app-progress-spinner [overlay]="overlay">
</app-progress-spinner>
